<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator for Data Enricher</h1>
    <p>Right-click and save each icon to the public folder:</p>
    
    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
        <div>
            <h3>icon-96.png</h3>
            <canvas id="icon96" width="96" height="96"></canvas>
        </div>
        <div>
            <h3>icon-192.png</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
        </div>
        <div>
            <h3>icon-512.png</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#6366f1';
            ctx.fillRect(0, 0, size, size);
            
            // White circle
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#6366f1';
            ctx.font = `bold ${size/4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DE', size/2, size/2);
        }
        
        // Draw all icons
        drawIcon('icon96', 96);
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
    </script>
</body>
</html>
